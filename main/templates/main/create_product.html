{% extends 'base.html' %}
{% block meta %}
    <title>Add Product | Tokopaedi</title>
{% endblock meta %}
{% block content %}
<div class="container card">
        <!-- Tugas 5: styling add new product -->
        <br>
        <h3 class="text-center">Add new product !</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            <input type="submit" class="btn btn-primary mb-3" value="Add Product">
            <a type="button" href="/" class="btn btn-secondary mb-3" >Cancel</a>
        </form>
</div>
{% endblock content %}
