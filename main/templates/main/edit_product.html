{% extends 'base.html' %}

{% load static %}

{% block content %}
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span>Profile</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <br>
            <span class="navbar-text">
                <h5>{{ name }}</h5>
            </span>
            <span class="navbar-text">
                Logged in: {{ last_login }}
            </span>
        </div>
    </div>
</nav>
<br>
<div class="container card">
    <!-- Tugas 5: styling add new product-->
    <br>
    <h3 class="text-center">Edit Product</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-primary mb-3" value="Save">
        <a type="button" href="/" class="btn btn-secondary mb-3" >Cancel</a>
    </form>
</div>
{% endblock %}
